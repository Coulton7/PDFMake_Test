<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src='js/pdfmake.min.js'></script>
  <script src="js/vfs_fonts.js"></script>
  <script type="text/javascript" src="js/pdfcreator.js"></script>
  <script>
        function hideshow(){
          document.getElementById(createPDF).classList.add('none');
          document.getElementById(downloadPDF).classList.add('block');
          document.getElementById(savePDF).classList.add('block');
        }
  </script>
</head>

<body>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-lg-8 col-sm-offset-1 col-lg-offset-2">
        <h2 class="text-center">Create your own Policy to Prevent Global Warming</h2>
        <p class="text-center">Simply enter your own business information in the form below to create your own personalized policy.</p>

        <div class="col-sm-8 col-sm-offset-2">
          <div class="col-sm-6">
            <label for="orgName">Business Name: </label>
            <input name="orgName" type="text" maxlength="60" id="orgName" placeholder="Enter Business Name" class="form-control" />
            <label for="orgEmail">Enter Email: </label>
            <input name="orgEmail" type="text" maxlength="60" id="orgEmail" placeholder="Enter Email" class="form-control" />
            <label for="roi">Enter Return on Investent Time: </label>
            <input name:"roi" type="text" maxlength="3" id="roi" placeholder="Enter Return on investment time" class="form-control" />
          </div>
          <div class="col-sm-6">
            <label for="orgPhone">Phone Number: </label>
            <input name="orgPhone" type="text" maxlength="18" id="orgPhone" placeholder="Enter Phone Number" class="form-control" />
            <label for="orgWorkers">Enter Number of Employees: </label>
            <input name:"orgWorkers" type="text" maxlength="6" id="orgWorkers" placeholder="Enter number of Employees" class="form-control">
          </div>
          <div class="col-sm-12">
            <label for="orgType">Please select business type: </label>
            <div class="radio">
              <label><input type="radio" name="optradio">Option 1</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Option 2</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="optradio">Option 3</label>
            </div>
          </div>
          <br>
          <div class="btn-container">
            <button id="createPDF" class="btn-primary btn btn-lg" onclick="hideshow">Create the Policy</button>
            <button id="downloadPDF" class="btn-primary btn btn-lg download-pdf" onclick="pdfCreator()">Download the PDF</button>
            <button id="savePDF" class="btn-default btn btn-lg save-pdf" onclick="pdfPrinter()">Print the PDF</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
